{% extends 'index.html' %}
{% load crispy_forms_tags %}

{% block title %} Add Department Information {% endblock %}

{% block content %}

<div class="container pt-5">
    <h3 class="">Add Department Information</h3>
    <div class="pb-5 pt-2">
        <form method="POST">
            {% csrf_token %}
            {% crispy form %}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

{% endblock %}
